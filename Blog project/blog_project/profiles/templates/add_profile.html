{% extends "base.html" %}

{% block title %}Profile page{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
<h1>This is Profile page</h1>
<div class="container" style="width: 50%; margin: auto">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
