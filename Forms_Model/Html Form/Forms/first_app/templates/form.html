{% extends "base.html" %}

{% block title %}Submit Form{% endblock title %}

{% block content %}

<form method='post' action="/about/" style="width: 50%; margin: auto;">
    {% csrf_token %}

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp", Name='username'>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", name='useremail'>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

   <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="select">
            <option selected>Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
   </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock content %}
